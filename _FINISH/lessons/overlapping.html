        display: grid;
        height: 500px;
        grid-template-columns: repeat(4, 1fr);
    }
    .overlapping .grid > div:nth-child(1) {
        grid-column: 1/7;
        grid-row: 1/4;
    }
    .overlapping .grid > div:nth-child(2) {
        grid-column: 2/4;
        grid-row: 2/3;
    }
</style>
