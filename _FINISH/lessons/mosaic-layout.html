<!-- Add you practice styles in these style tags -->
<style>
    @import url('../_core/css/style.css');
    .mosaic-layout {
      width: 300px;
      transform: rotate(45deg);
      margin: 75px;
    }
    .mosaic-layout .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 42px;
      gap: 10px;
    }
    .mosaic-layout .grid > div:nth-child(1) {
        grid-column: 1/3;
        grid-row: 1/5;
    }
    .mosaic-layout .grid > div:nth-child(2) {
        grid-column: 3/7;
        grid-row: 1/3;
    }
    .mosaic-layout .grid > div:nth-child(3) {
        grid-column: 3/5;
        grid-row: 3/5
    }
    .mosaic-layout .grid > div:nth-child(4) {
        grid-column: 5/7;
        grid-row: 3/7;
    }
    .mosaic-layout .grid > div:nth-child(5) {
        grid-column: 1/5;
        grid-row: 5/7;
    }
  </style>
  
  <!-- Add you practice markup below -->
  <div class="mosaic-layout">
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </div>
